<mat-card class="upload-card">
  <mat-card-content>
    <img
      mat-card-image
      [src]="imgUrl || 'https://via.placeholder.com/600x500.png?text=Select+Image'"
      (click)="onClick()"
      style="cursor: pointer;"
      alt="Your image">
    <mat-progress-bar
      style="margin-top: -20px;"
      [value]="file.progress"
      *ngIf="file.progress > 0 && file.progress < 100"
    ></mat-progress-bar>
    <input
      type="file"
      #fileUpload
      id="fileUpload"
      name="fileUpload"
      accept="image/*"
      style="display:none;"
    />

    <br>

    <mat-form-field  appearance="fill" style="width: 20%;">
      <mat-label>Beam Size</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="beam_size"
        [formControl]="beamFormControl"
      >
      <mat-error *ngIf="beamFormControl.hasError('required')">
        required!
      </mat-error>
      <mat-error *ngIf="beamFormControl.hasError('min') || beamFormControl.hasError('max')">
        enter a number between 5 to 10
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin-left: 10px;">
      <mat-label>Model</mat-label>
      <mat-select [formControl]="modelFormControl">
        <mat-option *ngFor="let model of models" [value]="model.value">
          {{ model.viewValue }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="modelFormControl.hasError('required')">
        required!
      </mat-error>
    </mat-form-field>
  </mat-card-content>
</mat-card>
