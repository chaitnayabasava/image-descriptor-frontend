<mat-toolbar>
  <mat-toolbar-row>
    <span>Image Caption Generator</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-xs-auto col-sm-6 col-md-7">
      <app-image-upload></app-image-upload>
    </div>
    <div class="col-xs-auto col-sm-6 col-md-5">
      <app-caption-list></app-caption-list>
    </div>
  </div>
</div>
<mat-spinner
  color="accent"
  *ngIf="isLoading"
  class="spinner"
></mat-spinner>
